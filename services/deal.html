<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>

<body style="padding: 10px;">
	<!--lay-filter校验-->
	<form class="layui-form" lay-filter='formAddCustomer' action="">
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="text" lay-verify="required" autocomplete="off" placeholder="方法" readonly="" value="已分配"
					class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">处理人账户</label>
			<div class="layui-input-block">
				<input type="text" lay-verify="required" autocomplete="off" placeholder="处理人" class="layui-input" name="deal_userid">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">处理方法</label>
			<div class="layui-input-block">
				<textarea type="text" name="service_dispose" lay-verify="required" autocomplete="off"
					placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>



		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitAddCustomer">完成</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

	<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form', 'jquery'], function () {
			var form = layui.form
			var $ = layui.jquery
			form.render()
			form.on('submit(btnSubmitAddCustomer)', function (data) {
				if (form.verify()) {
					$.ajax({
						url: 'http://localhost:8080/customer/deal',
						type: 'POST',
						dataType: 'JSON',
						data: data.field,
						success: function (obj) {
							// debugger;
							var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
							parent.layer.close(index); //再执行关闭   
							parent.table.reload('tabCustomer');
						}
					})
					return false;
				}

			});
		})
	</script>
</body>

</html>
