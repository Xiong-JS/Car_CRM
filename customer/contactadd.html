<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>

<body style="padding: 10px;">
	<!--lay-filter校验-->
	<form class="layui-form" lay-filter='formAddContact' action="">
		<!-- <div class="layui-form-item">
			<label class="layui-form-label">联系人编号</label>
			<div class="layui-input-block">
				<input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="请输入联系人编号"
					class="layui-input">
			</div>
		</div> -->
		<div class="layui-form-item">
			<label class="layui-form-label">联系人姓名</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入联系人姓名"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<select name="sex" lay-verify="required">
					<option value="">请选择</option>
					<option value="男">男</option>
					<option value="女">女</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">职位</label>
			<div class="layui-input-block">
				<select name="position" lay-verify="required">
					<option value="">请选择</option>
					<option value="前台">前台</option>
                    <option value="营销人员">营销人员</option>
                    <option value="客服">客服</option>
                    <option value="技术人员">技术人员</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">办公电话</label>
			<div class="layui-input-block">
				<input type="text" name="telephone" lay-verify="required" autocomplete="off" placeholder="请输入办公电话"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入手机号"
                class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注信息</label>
			<div class="layui-input-block">
                <input type="text" name="comment" lay-verify="required" autocomplete="off" placeholder="请备注信息"
                class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">客户id</label>
			<div class="layui-input-block">
                <input type="text" name="customerid" lay-verify="required" autocomplete="off" placeholder="请输入对接的客户id"
                class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitAddContact">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

	<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/urlHead.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form', 'jquery'], function () {
			var form = layui.form
			var $ = layui.jquery
			form.render()
			form.on('submit(btnSubmitAddContact)', function (data) {
				if (form.verify()) {
					$.ajax({
						url: urlHead + '/api/v1/linkman/addLinkeman',
						type: 'POST',
						dataType: 'JSON',
						data: data.field,
						success: function (obj) {
							// debugger;
							var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
							parent.layer.close(index); //再执行关闭   
							parent.table.reload('tabContact');
						}
					})
					return false;
				}

			});
		})
	</script>
</body>

</html>
